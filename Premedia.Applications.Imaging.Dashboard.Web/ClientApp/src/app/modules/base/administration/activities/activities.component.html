<h3 class="headings">Aktivitäten</h3>
<br>
<br>
<br>


<div class="container">
  <div class="button-container">
    <button ejs-button class="e-control e-btn" id="targetButton" (click)="onOpenDialog()">Neue Leistungsart</button>
  </div>

  <div class="table-container">
    <ejs-grid [dataSource]='activitiesList' [allowPaging]="true" [pageSettings]='pageSettings' [allowSorting]="true" [allowFiltering]="true">
      <e-columns>
        <e-column field='id' headerText='Nr.' [width]="100" [textAlign]="'center'"></e-column>
        <e-column field='customer' headerText='Kunde'></e-column>
        <e-column field='serviceType' headerText='Leistungsart'></e-column>
        <e-column field='quality' headerText='Qualität'></e-column>
        <e-column [textAlign]="'center'">
            <ng-template #template let-data>
              <button ejs-button style="margin-right: 15px;" (click)="editActivities()">edit</button>
              <button ejs-button class="e-control e-btn" id="targetButton" (click)="editActivities()">remove</button>
            </ng-template>
        </e-column>
      </e-columns>
      </ejs-grid>

  </div>

  <div #container class="dialog-container">
    <ejs-dialog id='dialog' #ejDialog [allowDragging]="true" header='Leistungsart erstellen/bearbeiten' [buttons]='buttons' showCloseIcon='true' >
      <ng-template #content>
            <form>
                <div class='form-group'><label for='customer'>Kunde:</label>
                    <input type='text' class='form-control' id='customer' [(ngModel)]='defaultCustomer' [ngModelOptions]='{standalone: true}'>
                </div>
                <br>
                <div class='form-group'><label for='serviceType'>Leistungsart:</label>
                  <input type='text' class='form-control' id='serviceType' [(ngModel)]='defaultServiceType' [ngModelOptions]='{standalone: true}'>
                </div>
                <div class='form-group'><label for='quality'>Qualität:</label>
                  <input type='text' class='form-control' id='quality' [(ngModel)]='defaultServiceType' [ngModelOptions]='{standalone: true}'>
                </div>
            </form>
      </ng-template>
      </ejs-dialog>
  </div>

</div>

<br>
