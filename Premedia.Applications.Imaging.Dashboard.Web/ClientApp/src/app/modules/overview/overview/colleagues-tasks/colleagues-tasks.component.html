<h3>Aufgabe der Kollegen</h3>
<ejs-grid [dataSource]='colleaguesTasksList' [allowPaging]="true" [pageSettings]='pageSettings' [allowSorting]="true" [allowFiltering]="true">
  <e-columns>
    <e-column field='id' headerText='ID' [visible]="false"></e-column>
    <e-column field="consecutiveNumber" headerText="Job-Nummer">
      <ng-template #template let-data>
        <a class="link-cell" (click)="navigateToJobDetails($event)" onmouseenter="this.style.color='red'" onmouseleave="this.style.color=''">{{ data.consecutiveNumber }}</a>
      </ng-template>
    </e-column>
    <e-column field='title' headerText='Titel'></e-column>
    <e-column field='customer' headerText='Kunde'></e-column>
    <e-column field='deliveryDate' headerText='FÃ¤lligkeitsdatum' [format]="'dd.MM.yyyy'"></e-column>
    <e-column headerText='Bearbeiter'>
      <ng-template #template let-data>
        {{ data.editor?.userName }}
      </ng-template>
    </e-column>
    <e-column field='numberOfFiles' headerText='Files'></e-column>
    <e-column field="status" headerText="Status">
      <ng-template #template let-data>
        {{ this.statusService.getStatusString(data.status) }}
      </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
