<h3>Alle Files bei Partner</h3>
<ejs-grid [dataSource]="partnerFilesList" [allowPaging]="true" [pageSettings]="pageSettings" [allowSorting]="true" [allowFiltering]="true" allowTextWrap="true">
  <e-columns>
    <e-column field="id" headerText="ID" [visible]="false"></e-column>
    <e-column field="job.consecutiveNumber" headerText="Job-Nummer" [width]="130">
      <ng-template #template let-data>
        <a class="link-cell" (click)="navigateToJobDetails($event)" onmouseenter="this.style.color='red'" onmouseleave="this.style.color=''">{{ data.job.consecutiveNumber }}</a>
      </ng-template>
    </e-column>
    <e-column field='title' headerText='Titel'>
      <ng-template #template let-data>
        <a class="link-cell" (click)="navigateToJobTitle($event)" onmouseenter="this.style.color='red'" onmouseleave="this.style.color=''">{{ data.job.title }}</a>
      </ng-template>
    </e-column>
    <e-column field="originalFilename" headerText="Filename" [width]="170"></e-column>
    <e-column field="job.customer" headerText="Kunde" [width]="200"></e-column>
    <e-column field="job.deliveryDate" headerText="FÃ¤lligkeitsdatum" [width]="150" [format]="'dd.MM.yyyy'"></e-column>
    <e-column field='job.editor.userName' headerText='Bearbeiter' [width]="150"></e-column>
    <e-column field='job.numberOfFiles' headerText='Files' [width]="100"></e-column>
    <e-column field='filePath.ebvFileaction' headerText='File Action' [width]="130"></e-column>
  </e-columns>
</ejs-grid>
